<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let diem = +prompt("Nhập diem :");
        if (diem < 5) {
            alert("Tạch")
        } else if (diem >= 8) {
            alert("Giỏi")
        } else {
            alert("Khá")
        }
    </script>
</body>
