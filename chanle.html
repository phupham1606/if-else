<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="a">
    <button onclick="check()">Kiểm tra</button>
    <h1 id="kq"></h1>
    <script>
        function check() {
            let num = document.getElementById('a').value;
            if (num % 2 == 0) {
                document.getElementById('kq').innerHTML = "Chẵn";
            }
            else {
                document.getElementById('kq').innerHTML = "Lẻ"
            }
        }
    </script>
</body>

</html>
